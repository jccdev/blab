extends:
  - "eslint:recommended"
  - "prettier/@typescript-eslint"
  - "plugin:prettier/recommended"
  - "plugin:react/recommended"
  - "plugin:@typescript-eslint/recommended"

plugins:
  - "@typescript-eslint"

env: 
  browser: true
  es6: true
  jest: true

parser: "@typescript-eslint/parser"

parserOptions: 
  ecmaFeatures:
    jsx": true

rules:
  prettier/prettier: "error"

settings:
  react:
    version: 'detect'

ignorePatterns:
  - '**/*.svg'
  - '**/*.scss'
  - '**/*.css'
